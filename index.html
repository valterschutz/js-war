<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>War!</title>
    </head>

    <body>
        <h1>War!</h1>
        <p>Remaining cards: <span id="remaining-cards"></span></p>
        <div class="container">
            <div class="card">
                <h2>Opponent: <span id="opponent-score">0</span></h2>
                <img src="#" alt="" id="opponent-img">
            </div>
            <div class="card">
                <h2>You: <span id="player-score">0</span></h2>
                <img src="#" alt="" id="player-img">
            </div>
            <div class="card">
                <button id="new-deck-btn">Draw a new deck</button>
                <button id="draw-btn">Draw cards</button>
            </div>
        </div>


        <script src="index.js"></script>
    </body>

</html>
